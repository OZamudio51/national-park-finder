<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Search for information about national parks.">
        <title>National Parks Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>National Park Finder</h1>

            <form>
                <label for="search-term">Enter one or more state abbreviations separated by commas: </label>
                <input type="text" id="search-term" placeholder="NY,CA" required>
                <br>
                <br>
                <label for="max-results">Maximum number of results to return: </label>
                <input id="js-max-results" type="number" value="10">

                <input type="submit">
            </form>

            <p class="js-error"></p>

            <section class="results" role="region">
                <h2>Search results: </h2>
                <ul id="results-list">
                </ul>
            </section>
        </div>
         <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
